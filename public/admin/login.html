<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Modern News Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Admin Login
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Sign in to manage your news platform
        </p>
      </div>
      <form id="loginForm" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="username" class="sr-only">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Username"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Password"
            />
          </div>
        </div>

        <div id="errorMessage" class="hidden text-red-600 text-sm text-center">
          <!-- Error message will appear here -->
        </div>

        <div>
          <button
            type="submit"
            id="loginButton"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Sign in
          </button>
        </div>

        <div class="text-center">
          <a href="/" class="text-blue-600 hover:text-blue-500 text-sm">
            ‚Üê Back to site
          </a>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Check if already authenticated
        checkAuthStatus();

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async function (e) {
          e.preventDefault();

          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Disable button and show loading state
          loginButton.disabled = true;
          loginButton.textContent = 'Signing in...';
          errorMessage.classList.add('hidden');

          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include',
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Login successful, redirect to dashboard
              window.location.href = '/admin/dashboard.html';
            } else {
              // Show error message
              errorMessage.textContent = data.message || 'Login failed';
              errorMessage.classList.remove('hidden');
            }
          } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'Network error. Please try again.';
            errorMessage.classList.remove('hidden');
          } finally {
            // Re-enable button
            loginButton.disabled = false;
            loginButton.textContent = 'Sign in';
          }
        });

        async function checkAuthStatus() {
          try {
            const response = await fetch('/api/auth/status', {
              credentials: 'include',
            });
            const data = await response.json();

            if (data.authenticated) {
              // Already logged in, redirect to dashboard
              window.location.href = '/admin/dashboard.html';
            }
          } catch (error) {
            // Not authenticated or error, stay on login page
            console.log('Not authenticated');
          }
        }
      });
    </script>
  </body>
</html>
